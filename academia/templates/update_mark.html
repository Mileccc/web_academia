{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3 text-center">
        <h2 class="mb-4">Curso - <strong>{{ course_name }}</strong></h2>
        <h2>Actualizar Notas - {{ object.student.get_full_name }}</h2>

        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Guardar datos</button>
            <button class="btn btn-secondary" type="button" onclick="goBack()">Volver</button>
        </form>

        <script>
            function goBack() {
                window.history.back();
            }
        </script>

    </div>
{% endblock %}
